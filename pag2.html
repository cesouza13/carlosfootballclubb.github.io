<DOCTYPE html>
<html>

<head>
    <title>Área de Administração - Cadastro</title>

<body>

    <header>
        <h1>Área de Administração</h1>
    </header>

    <nav>
        <ul>
            <li><a href="cadastro.html">Página Inicial</a></li>
            <li><a href="Autor.html">Admin</a></li>
        </ul>
    </nav>

    <h2>Página de Cadastro</h2>
    <form>
        <label for="nome">Nome Completo:</label>
        <input type="text" id="nome" name="nome" required><br>

        <label for="telefone">Telefone:</label>
        <input type="tel" id="telefone" name="telefone" required><br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" required><br>

        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" required><br>

        <label for="data-nascimento">Data de Nascimento:</label>
        <input type="date" id="data-nascimento" name="data-nascimento" required><br>

        <input type="submit" value="Cadastrar">
        <button type="reset">limpar</button>
    </form>
    <footer>
        Desenvolvedor  <a href="Autor.html"> CARLOS EDUARDO SOUZA MARTINS</a> 
    </footer>   
</body>

</html>
